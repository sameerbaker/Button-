<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        p {
            font-size: 16px; /* الحجم الافتراضي للخط */
        }
    </style>
</head>
<body>

<div>
    <h2>front end</h2>
    <p id="text">hello i'm front end</p>
    <button onclick="increaseFontSize()">تكبير الخط</button>
    <button onclick="decreaseFontSize()">تصغير الخط</button>
</div>

<script>
    function increaseFontSize() {
        let p = document.getElementById('text');
        let currentSize = window.getComputedStyle(p, null).getPropertyValue('font-size');
        let newSize = parseFloat(currentSize) + 2;
        p.style.fontSize = newSize + 'px';
    }

    function decreaseFontSize() {
        let p = document.getElementById('text');
        let currentSize = window.getComputedStyle(p, null).getPropertyValue('font-size');
        let newSize = parseFloat(currentSize) - 2;
        p.style.fontSize = newSize + 'px';
    }
</script>

</body>
</html>
